<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="regform.css">
</head>
<body>
    <nav>
        <label class="logo">ParkIn</label>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="feedback.html">FeedBack</a></li>
        </ul>
    </nav>
     <div class ="container">
        <div class="heading">Registration Form</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Car Owner Name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="card-box">
                    <span class="details">phone number</span>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="card-box">
                    <span class="details">Car model</span>
                    <input type="text" placeholder="Enter car model">
                </div>
                <div class="card-box">
                    <span class="details">Car dimensions</span>
                    <input type="text" placeholder="Enter dimensions">
                </div>
                <div class="card-box">
                    <span class="details">Car identification number</span>
                    <input type="text" placeholder="Enter id number">
                </div>
                <div class="card-box">
                    <span class="details">Car color</span>
                    <input type="text" placeholder="Enter color">
                </div>
                <div class="card-box">
                    <span class="details">Entry date</span>
                    <input type="text" placeholder="Enter Entry date">
                </div>
                <div class="card-box">
                    <span class="details">Exit date</span>
                    <input type="text" placeholder="Enter Exit date">
                </div>

                <div class="button">
                    <input type="submit" value="submit">
                </div>

            </div>
        </form>
    </div>
    
</body>
</html>
